<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task 15 - Aderino Arya Nanda</title>
    <link rel="icon" href="/assets/images/dumbways.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body style="background-color: #d3d3d3;">

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-4 py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://dumbways.id/" target="_blank">
          <img src="public/images/logo.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/"
                >HOME</a
              >
            </li>
            {{if .FlashStatus}}
            <li class="nav-item">
              <a class="nav-link" href="add-project">ADD PROJECT</a>
            </li>
            {{else}}
            <li style="display: none;"></li>
            {{end}}
            <li class="nav-item">
              <a class="nav-link" href="testimonial">TESTIMONIAL</a>
            </li>
          </ul>
          <div class="d-flex justify-content-center indukreglog">
            <a class="nav-link reglog" style="margin-right: 2em; margin-top: 0.5em;" href="register">Register</a>
            <a class="nav-link reglog active fw-bold" style="margin-right: 2em; margin-top: 0.5em;" href="login">Login</a>
            <a class="btn btn-dark" href="contact" role="button">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- NavBar -->

     <!-- Login -->
     <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1 class="m-5">Login</h1>
        <form class="form" style="width: 600px;" id="width" action="/submitlogin" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" style="box-shadow: 1px 1px 1px 1px;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" style="box-shadow: 1px 1px 1px 1px;">
            </div>
            <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-dark rounded-pill px-4">Submit</button>
            </div>
        </form>
    </div>
    <!-- Login -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/assets/js/NavBar.js"></script>
    </body>
